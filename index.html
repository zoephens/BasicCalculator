<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <div class="calculator-container">
        <!--Result Box-->
        <div class="result">
            <div class="previous-operand">123</div>
            <div class="current-operand">12</div>
        </div>
    <!--Buttons-->
        <button class="action" id="clear">CLEAR</button>
        <button id="del">DEL</button>
        <button>&#247;</button> <!--divide-->
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>&#215;</button><!--multiply-->
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>&#8722;</button><!--subtract-->
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>&#43;</button><!--add-->
        <button>0</button>
        <button>.</button>
        <button class="action">&#61;</button><!--equal-->
    </div>
  </body>
</html>
